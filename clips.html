<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clips - Tarrytown</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Dark page vibe */
    body { background: #0b0f14; }

    .page-wrap { padding: 28px 0; }

    /* Player card */
    .player-shell {
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      overflow: hidden;
    }

    .player-meta {
      border-top: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.25);
    }

    /* Video list items */
    .video-card {
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      background: rgba(255,255,255,0.03);
      transition: transform 120ms ease, border-color 120ms ease;
      cursor: pointer;
    }
    .video-card:hover {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.22);
    }
    .video-card.active {
      border-color: rgba(13,110,253,0.8); /* bootstrap primary-ish */
      box-shadow: 0 0 0 2px rgba(13,110,253,0.15) inset;
    }

    .file-sub {
      opacity: 0.75;
      font-size: 0.9rem;
    }

    .chip {
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      font-size: 0.78rem;
      opacity: 0.9;
      white-space: nowrap;
    }

    .muted { opacity: 0.75; }

    /* Make list scroll nicely on desktop */
    @media (min-width: 992px) {
      .list-scroll {
        max-height: 68vh;
        overflow: auto;
        padding-right: 6px;
      }
      .list-scroll::-webkit-scrollbar { width: 10px; }
      .list-scroll::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.10);
        border-radius: 999px;
      }
    }
  </style>
</head>

<body class="text-light">
  <!-- Shared navbar injected by assets/app.js -->
  <div id="site-nav"></div>

  <main class="page-wrap">
    <div class="container">
      <!-- Page header (JSON-driven) -->
      <div class="mb-4">
        <h1 class="h3 mb-1" id="page-title">Clips</h1>
        <div class="text-secondary" id="page-desc">Loading…</div>
      </div>

      <div class="row g-4">
        <!-- LEFT: Player -->
        <div class="col-lg-7">
          <div class="player-shell">
            <div id="video-player">
              <!-- JS fills this -->
              <div class="p-4 text-secondary">Select a clip to begin.</div>
            </div>

            <div class="player-meta p-3">
              <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between">
                <div>
                  <div class="fw-semibold" id="current-file">—</div>
                  <div class="file-sub" id="current-hint">—</div>
                </div>

                <div class="d-flex gap-2">
                  <a id="btn-download" class="btn btn-outline-light btn-sm disabled" href="#" download>Download</a>
                  <a id="btn-open" class="btn btn-outline-secondary btn-sm disabled" href="#" target="_blank" rel="noopener">Open</a>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-3 text-secondary small">
            Tip: If a file is MKV, most browsers won’t play it — use Download.
          </div>
        </div>

        <!-- RIGHT: List -->
        <div class="col-lg-5">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="fw-semibold">All Clips</div>
            <div class="chip" id="clip-count">—</div>
          </div>

          <div id="video-list" class="list-scroll">
            <!-- JS fills this -->
            <div class="text-secondary">Loading…</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="assets/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (function () {
      // ---------- JSON-driven title/desc ----------
      fetch('data/site.json', { cache: 'no-store' })
        .then(r => r.json())
        .then(site => {
          const clips = site?.pages?.clips;
          if (clips?.title) document.getElementById('page-title').textContent = clips.title;
          if (clips?.description) document.getElementById('page-desc').textContent = clips.description;
          else document.getElementById('page-desc').textContent = '';
        })
        .catch(() => {
          document.getElementById('page-desc').textContent = '';
        });

      // ---------- custom renderer for the list + player ----------
      const LIST_ID = 'video-list';
      const PLAYER_ID = 'video-player';
      const PATH = '/videos/clips/';

      // Reuse the same API endpoint app.js uses
      function listFiles(path) {
        return fetch('api/list.php?path=' + encodeURIComponent(path), { cache: 'no-store' })
          .then(r => r.json())
          .then(d => Array.isArray(d.files) ? d.files : []);
      }

      function extOf(name) {
        return (name.split('.').pop() || '').toLowerCase();
      }

      function isPlayable(name) {
        const ext = extOf(name);
        return ext === 'mp4' || ext === 'webm' || ext === 'm4v';
      }

      function setCurrentMeta(file, url) {
        document.getElementById('current-file').textContent = file || '—';

        const hint = isPlayable(file)
          ? 'Plays in browser'
          : 'Likely needs download (MKV)';

        document.getElementById('current-hint').textContent = file ? hint : '—';

        const dl = document.getElementById('btn-download');
        const op = document.getElementById('btn-open');

        if (!file) {
          dl.classList.add('disabled'); dl.href = '#';
          op.classList.add('disabled'); op.href = '#';
          return;
        }

        dl.classList.remove('disabled');
        op.classList.remove('disabled');
        dl.href = url;
        op.href = url;
      }

      function renderPlayer(file) {
        const url = PATH.replace(/\/$/, '') + '/' + file;
        const player = document.getElementById(PLAYER_ID);

        setCurrentMeta(file, url);

        if (isPlayable(file)) {
          player.innerHTML = `
            <video controls playsinline style="width:100%; max-height:70vh; background:#000;" src="${url}"></video>
          `;
        } else {
          player.innerHTML = `
            <div class="p-4">
              <div class="alert alert-warning mb-3">
                <div><strong>${file}</strong></div>
                <div class="small">This file is likely MKV. Most browsers can’t play MKV directly.</div>
              </div>
              <a class="btn btn-light" href="${url}" download>Download</a>
            </div>
          `;
        }
      }

      function renderList(files) {
        const list = document.getElementById(LIST_ID);
        document.getElementById('clip-count').textContent = files.length + ' file' + (files.length === 1 ? '' : 's');

        if (!files.length) {
          list.innerHTML = `<div class="alert alert-secondary">No clips found in ${PATH}</div>`;
          return;
        }

        list.innerHTML = files.map((f, i) => {
          const playable = isPlayable(f);
          const badge = playable
            ? `<span class="badge text-bg-success">MP4</span>`
            : `<span class="badge text-bg-warning">MKV</span>`;

          return `
            <div class="video-card p-3 mb-2" data-file="${encodeURIComponent(f)}" role="button" tabindex="0">
              <div class="d-flex justify-content-between gap-3">
                <div class="text-truncate">
                  <div class="fw-semibold text-truncate">${f}</div>
                  <div class="file-sub">${playable ? 'Click to play' : 'Click to download'}</div>
                </div>
                <div class="d-flex align-items-start gap-2">
                  ${badge}
                </div>
              </div>
            </div>
          `;
        }).join('');

        // click + keyboard
        function activate(card) {
          document.querySelectorAll('.video-card').forEach(el => el.classList.remove('active'));
          card.classList.add('active');
          const file = decodeURIComponent(card.getAttribute('data-file'));
          renderPlayer(file);
        }

        list.addEventListener('click', (e) => {
          const card = e.target.closest('.video-card');
          if (!card) return;
          activate(card);
        });

        list.addEventListener('keydown', (e) => {
          if (e.key !== 'Enter' && e.key !== ' ') return;
          const card = e.target.closest('.video-card');
          if (!card) return;
          e.preventDefault();
          activate(card);
        });

        // auto-select first
        const first = list.querySelector('.video-card');
        if (first) activate(first);
      }

      // Load and render
      listFiles(PATH)
        .then(files => renderList(files))
        .catch(() => {
          document.getElementById(LIST_ID).innerHTML =
            `<div class="alert alert-danger">Could not load clips list.</div>`;
        });
    })();
  </script>
</body>
</html>
