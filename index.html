<!DOCTYPE html>
<html>
<head>
  <title>Tarrytown Archive!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div id="navbar-placeholder"></div>
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Cover</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end"> <a class="nav-link fw-bold py-1 px-0 active"
            aria-current="page" href="#">Home</a> <a class="nav-link fw-bold py-1 px-0" href="#">Features</a> <a
            class="nav-link fw-bold py-1 px-0" href="#">Contact</a> </nav>
      </div>
    </header>
    <main class="px-3">
      <h1>Cover your page.</h1>
      <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the
        text, and add your own fullscreen background photo to make it your own.</p>
    </main>
  </div>


<div class="container py-5">
  <h1 id="site-title"></h1>
  <p id="site-intro"></p>
</div>

<script src="assets/app.js"></script>

<script>
fetch('data/site.json').then(r => r.json()).then(site => {
  document.getElementById('site-title').textContent = site.title;
  document.getElementById('site-intro').textContent = site.intro;
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
